/**
Tag
・ フィールド名ではなく、タグ番号によって識別される
・重複は許されず、一意である必要がある
タグの最小値は1、最大値は2^29-1(536,870,911)
・19000 〜 19999 は、protobufが予約しているタグ番号で使用不可
・ 1 〜 15までは1バイトで表現可能なので、よく使うフィールドは1〜15に割り当てる(パフォーマンス向上)
・連番にする必要がないので、あまり使わないタグ番号はあえて16以上にする
*/

message Employee {
    int32 id = 1;
    string name = 2;
    string email = 3;
    Occupation occupation = 4;
    repeated string phone_number = 5;
    map<string, Company.Project> project = 6;
    oneof profile {
        string text = 7;
        Video video = 8;
    }
    date.Date birthday = 9;
}

enum Occupation {
    OCCUPATION_UNKNOWN = 0;
    ENGINEER = 1;
    DESIGNER = 2;
    MANAGER = 3;
}

message Project {}
message Video {}

// デフォルト値
/**
    string: ""
    int32: 0
    bool: false
    enum: 0
    repeated: []
    map: {}
    oneof: null
 */

 message Company {
    message Project {}
 }